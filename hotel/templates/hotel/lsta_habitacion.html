{% extends 'base.html' %}
{% block title %}
    Lista de Habitaciones
{% endblock %}
{% block body %}
<h1> Lista de habitaciones </h1>
{% for instance in object_list %}

        {{ instance.id }} - 
        <a href = '{{ instance.get_absolute_url }}'>{{ instance.tipo  }}</a>
    </p>
{% endfor  %}
{% endblock %}
